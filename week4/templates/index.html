<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/style.css">
    
</head>    
<body>
    <header>
        <h1>歡迎光臨，請輸入信箱密碼</h1>
    </header>
    <main>
        <div class="card">
            <h2>登入系統</h2>
            <form id="login-form" method="post" action="/login" onsubmit="return checkForm()">
                <div class="field">
                    <label>信箱</label>
                    <input type="text" name="email">
                </div>

                <div class="field">
                    <label>密碼</label>
                    <input type="text" name="password">
                </div>
                
                <div class="form-footer">
                    <label>同意條款<input type="checkbox" id="agree"></label><br>
                    <button type="submit">登入</button>
                </div>
            </form>

            <hr>
            <!-- Task4 新增 -->

            <h2>取得旅館資訊</h2>
            <div class="hotelInput">
                <div class="field">
                    <label>編號</label>
                    <input type="text" id="hotelNum">
                </div>
                <div class="form-footer">
                    <button id="checkBtn" type="button">取得</button>
                </div>
            <div>
        </div>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
