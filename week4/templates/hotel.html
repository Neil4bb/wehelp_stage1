<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>    
<body>
    <header>
        <h1>旅館的資訊</h1>
    </header>
    <main>
        <div class="card hotelData">
            {% if hotel %}
            <h3>{{ hotel["name_ch"] }}、{{ hotel["name_en"] }}、{{ hotel["phone"] }}</h3>
            {% else %}
            <h3>查詢不到相關資料</h3>
            {% endif %}
            <a href="/">返回首頁</a>
        </div>
    </main>
</body>
</html>
